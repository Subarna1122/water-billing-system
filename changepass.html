<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="chagepass_container login_container">
        <form action="index.html" class="form_container">
            <div class="login change_pass">
                <label for="password">Enter your new password</label>
                <input type="password" name="password" id="password" required />
                <br>
                <label for="password">Re-Enter your new password</label>
                <input type="password" name="password" id="password" required />

                <button type="submit" class="chage_pass_btn btn_btn" onclick="">OK</button>
            </div>
        </form>
    </div>
</body>

</html>
