<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details</title>
    <link rel="stylesheet" href="loginStyle.css">
    <script src="app.js" defer></script>
</head>

<body style="background-color: aqua;">
    <div class="user_container" id="user_main_container">
        <nav class="navbar">
            <div class="navbar_nav">
                <div class="list_option">
                    <ul class="lists">
                        <li><a href="user.html">User</a></li>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="customer.html">Customer</a></li>
                    </ul>
                    <div class="dropdown">
                        <button onclick="myFunction()" class="dropbtn">Select</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="help.html">User</a>
                            <a href="#">See Profile</a>
                            <a href="#">Setting</a>
                            <a href="#">Help</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <form action="index.html" class="home_form_container" id="trans_form">
            <div class="user_form" id="form_flex">
                <h2 class="payment">Transaction Details</h2>
                <div class="home_field">
                    <label for="Firstname" class="user_label">Reference Code:</label>
                    <input type="text" name="Firstname" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="Lastname" class="user_label">Date/Time:</label>
                    <input type="text" name="Lastname" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="address" class="user_label">Channel:</label>
                    <input type="text" name="address" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="cont_numb" class="user_label">Services Name:</label>
                    <input type="text" name="cont_numb" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="cust_ID" class="user_label">Amount(NPR):</label>
                    <input type="text" name="cust_ID" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="cust_ID" class="user_label">Tax Amount(NPR):</label>
                    <input type="text" name="cust_ID" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="cust_ID" class="user_label">Initator:</label>
                    <input type="text" name="cust_ID" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="cust_ID" class="user_label">To Account:</label>
                    <input type="text" name="cust_ID" id="custname" required />
                </div>
                <div class="home_field">
                    <label for="cust_ID" class="user_label">Remarks:</label>
                    <input type="text" name="cust_ID" id="custname" required />
                </div>

                <div class="home_button" >
                    <button type="submit" class=" btn_btn"  onclick="">Print</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
